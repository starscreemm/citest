name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 1. Попередньо завантажуємо образ, щоб тест не висів на етапі Pulling
      - name: Pre-pull Postgres image
        run: docker pull postgres:15-alpine

      # 2. Запуск тестів з усіма необхідними прапорцями
      - name: Run tests
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: "true"
          TESTCONTAINERS_CHECKS_DISABLE: "true"
          # Твій щоденний параметр для ліміту пам'яті
          _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"
        # Додаємо --info, щоб бачити, якщо щось піде не так
        run: ./gradlew clean test --no-daemon