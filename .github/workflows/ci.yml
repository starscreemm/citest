name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Test with Gradle
        run: ./gradlew build

      # ЛОГІН МАЄ БУТИ ТУТ, ПЕРЕД ПУШЕМ
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ЦЕЙ КРОК ОБОВ'ЯЗКОВИЙ, ЩОБ ВІДПРАВИТИ ОБРАЗ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Заміни 'твій-логін' на свій реальний нікнейм на Docker Hub
          tags: starscreemm/my-spring-app:latest

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test