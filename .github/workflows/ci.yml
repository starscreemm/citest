name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Твій щоденний параметр: керування пам'яттю JVM в контейнері ранера
      _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Крок збірки та тестів з посиленою конфігурацією Docker
      - name: Build and Test with Gradle
        env:
          # Примусово вказуємо шлях до Docker, щоб Testcontainers не "блукав"
          DOCKER_HOST: unix:///var/run/docker.sock
          # Вимикаємо Ryuk (прибиральник), який часто викликає IllegalStateException в CI
          TESTCONTAINERS_RYUK_DISABLED: "true"
        # Додаємо --info, щоб ти бачив деталі, якщо знову впаде
        run: ./gradlew build --info

      # ЛОГІН (виконується тільки якщо тести пройшли)
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ПУШ ОБРАЗУ
      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: starscreemm/my-spring-app:latest

      # ЗВІТИ (якщо тест впав, ти зможеш завантажити їх з артефактів)
      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test