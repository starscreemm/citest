name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 1. Попередньо завантажуємо образ Postgres.
      # Це виключає зависання тестів на етапі pull, яке ми бачили раніше.
      - name: Pre-pull Postgres image
        run: docker pull postgres:15-alpine

      # 2. Вирішуємо проблему з правами доступу.
      # Іноді Docker сокет в CI належить root, і Java-процес його не бачить.
      - name: Fix Docker Socket Permissions
        run: sudo chmod 666 /var/run/docker.sock

      # 3. Запуск тестів.
      - name: Run tests
        env:
          # Явно вказуємо шлях до сокета для Testcontainers
          DOCKER_HOST: unix:///var/run/docker.sock
          # Вимикаємо Ryuk (прибиральник), який найчастіше валить білд в CI
          TESTCONTAINERS_RYUK_DISABLED: "true"
          # Вимикаємо зайві перевірки для прискорення старту
          TESTCONTAINERS_CHECKS_DISABLE: "true"
          # Твій щоденний параметр ліміту пам'яті
          _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"
        run: ./gradlew clean test --no-daemon --info