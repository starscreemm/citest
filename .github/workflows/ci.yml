name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 1. ПРИМУСОВИЙ ДОСТУП ДО DOCKER
      # Це вирішує проблему на рядку 277, відкриваючи сокет для Java
      - name: Fix Docker Socket Permissions
        run: |
          sudo chmod 666 /var/run/docker.sock
          docker info

      # 2. ПРЕДЗАВАНТАЖЕННЯ ОБРАЗУ (щоб не зависало)
      - name: Pre-pull Postgres image
        run: docker pull postgres:16-alpine

      # 3. ЗАПУСК ТЕСТІВ
      - name: Run tests
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_DISABLED: "true"
          TESTCONTAINERS_CHECKS_DISABLE: "true"
          # Твій щоденний параметр
          _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"
        run: ./gradlew clean test --no-daemon --info