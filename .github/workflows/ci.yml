name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Глобальні змінні для всієї джоби
    env:
      _JAVA_OPTIONS: "-XX:MaxRAMPercentage=70.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Крок збірки та тестів
      - name: Build and Test with Gradle
        env:
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: ./gradlew build

      # ЛОГІН ТУТ (після успішних тестів)
      - name: Log in to Docker Hub
        if: success() # Виконувати тільки якщо тести пройшли
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ПУШ ОБРАЗУ
      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: starscreemm/my-spring-app:latest

      # ЗАВАНТАЖЕННЯ ЗВІТІВ (якщо тести впали)
      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test