name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # PostgreSQL service Ñƒ CI
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: musicdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Wait for PostgreSQL to be ready
        run: sleep 10

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test --no-daemon
